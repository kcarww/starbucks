<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto 01</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="center">
            <div class="logo">
                <img src="assets/logo.png" alt="logo starbucks">
            </div>

            <div class="menu">
                <a href="#">Home</a>
                <a href="#">Menu</a>
                <a href="#">Whats' New</a>
                <a href="#">Contact us</a>
            </div>
        </div>
    </header> <!-- header end-->

    <section class="sobre">
        <div class="extras">
            <img src="assets/img1.png" alt="copo starbucks">
            <div class="redes-sociais">
                <img src="assets/facebook.png" alt="face" id="face">
                <img src="assets/instagram.png" alt="instagram">
                <img src="assets/twitter.png" alt="twitter">
            </div>
        </div>

        <div class="center">

            <div class="texto-sobre">
                <h1>It's not just Coffee <br>
                It's <span style="color:#017143;">
                    Starbucks
                </span></h1>
                <p>
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Repellat, debitis harum! Iusto deserunt et hic expedita sit modi sunt voluptatem commodi. Alias dolores, deleniti natus eius consequuntur similique delectus quaerat.
                </p>
                <button>Learn More</button>
            </div>
        </div>

        <div class="copos">
            <img src="assets/thumb1.png" alt="copo 1">
            <img src="assets/thumb2.png" alt="copo 2">
            <img src="assets/thumb3.png" alt="copo 3">
        </div>
    </section>
</body>
</html>
